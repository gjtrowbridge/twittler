<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <script src="greg_twittler.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <script>
      $(document).ready(runOnOpen);
    </script>
    <div class="container">
		  <h1>Twittler: like Twitter, but worse</h1>
		  <div class="send-tweets row">
		  	<div class="">
					<label for="my-username">Username:</label>
					<input type="text" id="my-username" />
					<label for="my-message-input">Send Tweet:</label>
					<input type="text" class="my-message" id="my-message-input" disabled />
					<input type="submit" class="my-message btn btn-sm btn-default" value="Tweet" disabled />
				</div>
		  </div>
		  <div class="row text-center">
				<input type="checkbox" class="pause">Pause Updating</input>
			</div>
		  <div class="row">
				<div class="tweets col-sm-6">
					<h2>All Tweets</h2>
					<ul class="tweets list-unstyled"></ul>
				</div>
				<div class="user col-sm-6">
					<h2>User Timeline</h2>
					<ul class="user list-unstyled"></ul>
				</div>
			</div>
		</div>
  </body>
</html>
