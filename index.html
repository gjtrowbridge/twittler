<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <script src="greg_twittler.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(runOnOpen);
    </script>
    <h1>Twittler: like Twitter, but worse</h1>
    <div class="send-tweets">
    	<h2>Send Tweets</h2>
    	<label for="my-username">Enter Username:</label>
    	<input type="text" id="my-username" />
    	<label for="my-message-input">Send Tweet:</label>
    	<input type="text" class="my-message" id="my-message-input" disabled />
    	<input type="submit" class="my-message button" value="Tweet" disabled />
    </div>
    <div class="tweets">
    	<h2>All Tweets</h2>
    	<input type="checkbox"></input>
    	<ul class="tweets"></ul>
    </div>
    <div class="user">
    	<h2>User Timeline</h2>
    	<ul class="user"></ul>
    </div>
  </body>
</html>
